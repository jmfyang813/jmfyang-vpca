name: Auto Update Website

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  update_website:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install required dependencies
      run: |
        pip install requests
        pip install beautifulsoup4
        pip install pytz

    - name: Run script to update website
      run: |
        python3 fetch_rankings.py  # Update this to your actual script name
      working-directory: ./  # Make sure you're in the correct directory

    - name: Commit and push changes
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your_email@example.com'
        git add .
        git commit -m "Auto-update website"
        git push origin main
