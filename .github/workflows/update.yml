name: Auto-update Rankings

on:
  schedule:
    - cron: '*/5 * * * *'   # run every 5 minutes
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz beautifulsoup4

      - name: Run ranking script
        run: python fetch_rankings.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Clean workspace and rebase
        run: |
          git reset --hard
          git clean -fd
          git fetch origin main
          git rebase origin/main || git rebase --abort

      - name: Commit changes
        run: |
          git add index.html
          git commit -m "Auto-update rankings" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
